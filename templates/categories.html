{% extends 'base.html' %} {% block content %}

<div class="row">
	<h3>Experiment Categories</h3>
	<ul class="collapsible" data-collapsible="accordion">
		{% for category in categories %}
		<li>
			<div class="collapsible-header">
				<a href="{{url_for('delete_cat_experiment', category_id =category._id)}}"
					class="waves-effect waves-light btn btn_small_one">Del</a>
				<a href="{{url_for('edit_cat_experiment', category_id =category._id)}}"
					class="waves-effect waves-light btn btn_small blue">Edit</a>

				<div class="task_header">
					<strong>{{category.Category_name}} </strong>
				</div>
			</div>
		</li>
		{% endfor %}
	</ul>
</div>

<div class="row">
	<a href="{{url_for('add_cat_experiment')}}"
		class="waves-effect waves-light btn"><i class="material-icons right">playlist_add</i>Add experiment Category
	</a>
</div>

{% endblock %}
