{% extends 'base.html' %} {% block content %}

<h3>Edit your experiment category </h3>
<div class="row">
	<form action="{{ url_for('update_cat_experiment', category_id=category._id)}}" method="POST" class="col s12">
		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">poll</i>
				<input id="Category_name" name="Category_name" type="text" class= "validate" value="{{category.Category_name}}">
				<label for="category_name">Category Name</label>
			</div>
		</div>
		<div class="row">
			<button class="btn waves-effect waves-light" type="submit" name="action">Edit  Category
               <i class="material-icons right">post_add</i>
            </button>
			<a href="{{ url_for('get_cat_experiment') }}'" class="waves-effect waves-light btn grey">
				<i class="material-icons right">cancel</i>Cancel
			</a>
		</div>
	</form>
</div>
{% endblock %}
